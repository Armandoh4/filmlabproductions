        <section class="x-burger" data-visibility="true"><img src="{{ url_for('static', filename='./images/x.svg') }}" alt="" /></section>

                </a>
            </li>
            <li class="navItem">
                <a href="collaborations" class="nav-link">

            </li>
            <li class="navItem selected">
                <a href="login" class="nav-link">
                    <img src="{{ url_for('static', filename='./images/support.svg') }}" alt="Nav - " class="nav-icon" />
                    <span class="link-text">Admin Login</span>
                </a>
            </li>
            <li class="navItem" id="break"> <!--Creates space so social media icons have aren't cramped below-->

                    <img src="{{ url_for('static', filename='./images/contact.svg') }}" alt="Nav - Contact" class="nav-icon" />

        <div class="login-container">
            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
