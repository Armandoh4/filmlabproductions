<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Films</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/upload.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Films</h1>
        
        <div class="form-container">
            <h2>Add New Film</h2>
            <form action="{{ url_for('add_film') }}" method="POST" class="upload-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Link:</label>
                    <input type="text" id="link" name="link" required>
                </div>
                <button type="submit">Add Film</button>
            </form>
        </div>
        
        <div class="film-list">
            <h2>Films</h2>
            <ul>
                {% for film in films %}
                <li class="film-item">
                    <h3>{{ film.title }}</h3>
                    <p>{{ film.description }}</p>
                    <a href="{{ film.link }}" target="_blank">Link</a>
                    <a href="{{ url_for('edit_film', film_id=film.id) }}"><button >Edit</button></a>
                    <a href="{{ url_for('delete_film', film_id=film.id) }}"><button>Delete</button></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
