<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Film</title>
</head>
<body>
    <h1>Edit Film</h1>
    <form action="{{ url_for('edit_film', film_id=film.id) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ film.title }}" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ film.description }}</textarea><br>
        <label for="link">Link:</label><br>
        <input type="text" id="link" name="link" value="{{ film.link }}" required><br>
        <button type="submit">Update Film</button>
    </form>
</body>
</html>
